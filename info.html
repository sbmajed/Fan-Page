<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info About You</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form method="post" action="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>
        <label for="date-of-birth">Date of Birth: </label>
        <input type="date" id="date-of-birth" name="date-of-birth" required><br>
        <label for="favorite-color">Favorite  Color: </label>
        <input type="color" id="favorite-color" name="favorite-color" required><br>
        <label for="lucky-number">Lucky Number: </label>
        <input type="number" id="lucky-number" name="lucky-number" required><br>
        <label for="confirmation">Confirm Data is Correct: </label>
        <input type="checkbox" id="confirmation" name="confirmation" required><br>
        <input type="submit" id="submit" name="submit"><br>
    </form>
</body>
</html>
